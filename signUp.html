<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Customer Registration</title>

</head>

<body>
    <h1>Create an iService Account</h1>
    <form action="/" method="POST">
        <div class="mb-3">
            <label>Country of residence*</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose from list</option>
                <option value="1">China</option>
                <option value="2">Australia</option>
                <option value="3">Japan</option>
            </select>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label>First name</label>
                <input type="text" class="form-control" name="firstName" placeholder="First name" aria-label="First name" required="required">
            </div>
            <div class="col">
                <label>Last name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last name" aria-label="Last name" required="required">
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required="required">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password*</label>
            <input type="password" class="form-control">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirm password*</label>
            <input type="confirmpassword" class="form-control">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address*</label>
            <input type="address" class="form-control">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label>City*</label>
                <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <div class="col">
                <label>State, Province or Region *</label>
                <input type="text" class="form-control" placeholder="State, Province or Region"
                    aria-label="State, Province or Region">
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ZIP / Postal code</label>
            <input type="confirmpassword" class="form-control">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mobile phone number</label>
            <input type="confirmpassword" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Creat Account</button>
    </form>

</body>

</html>
